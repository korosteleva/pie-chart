<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG multiple segments</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper svg-multiple">
    <svg viewBox="0 0 64 64" class="pie">
        <circle r="25%" cx="50%" cy="50%" stroke-dashoffset="-5" stroke-dasharray="8 100" stroke="gold"></circle>

        <circle r="25%" cx="50%" cy="50%" stroke-dasharray="5 100" stroke="yellowgreen"></circle>
    </svg>
</div>
</body>
</html>
